<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Coding Thunder</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/mech.css">
    <script src="/static/js/read-excel-file.min.js"></script>
    <script src="/static/js/jquery-3.6.3.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <header>
        <nav id="navbar" class="stick_top">
            <div>
                <a class="logo ancher-style" href="/">GDGP HISAR</a>
            </div>
        </nav>
    </header>
    <div class="main_body">
        <div class="main-container">
            <div class="branch popup">
                <p>Choose the Branch</p>
                <div class="dropdown">
                    <div class="select"><span class="selected">Mechanical</span><span class="carret"></span>
                    </div>
                    <ul class="menu">
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">Civil</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">Computer</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">Electrical</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">ECE</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">FAA</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">FD</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">FT</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">IC</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">Mechanical</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">Med Eltx</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">TD</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">TP</a></li>
                        <li><a class="ancher-style" href="#" onclick="read_file('output2.csv')">TT</a></li>
                    </ul>
                </div>
            </div>
            <div id="loader">
                <div class="ring"></div>
                <span class="load-text">Loading..</span>
            </div>
            <div class="main-content">
                <div class="popup">
                    <div class="cal" id="cal">
                        <label for="number">Enter your Roll No</label>
                        <input inputmode="numeric" pattern="[0-9]*" type="text" onkeypress="return onlyNumberkey(event)"
                            maxlength="12" id="number" name="number">
                        <button type="button" id="show_result" class="btn" onclick="showresult(event)">Show
                            Result</button>
                        <p class="result hide" id="result">Hhh</p>
                        <div class="table_container">
                            <p class="">No result available</p>
                            <table id="table" class="hide">
                                <thead>
                                    <tr>
                                    </tr>
                                    <tr>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <pre id="output"></pre>
        <footer>
            <div class="center">
                Copyright 2023 Mechanical Coding Thunder
            </div>
        </footer>
</body>
<script type="text/javascript" src="/static/PapaParse-5.0.2/papaparse.min.js"></script>
<script type="text/javascript" src="/static/js/mech.js"></script>

</html>
