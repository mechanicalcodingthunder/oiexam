      <div class="main-content">
        <div class="popup">
          <div class="cal" id="cal">
            <label for="number">Enter your Roll No</label>
            <input

              pattern="[0-9]*"
              type="text"
              onkeypress="return onlyNumberkey(event)"
              maxlength="12"
              id="number"
              name="number"
            />
            <button
              type="button"
              id="show_result"
              class="btn"
              onclick="showresult(event)"
            >
              Show Result

            <p class="result hide" id="result">Hhh</p>

              <table id="table" class="hide">
